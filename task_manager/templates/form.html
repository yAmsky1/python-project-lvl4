
{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% bootstrap_messages %}
{% block content %}
<div class="container wrapper flex-grow-1">
    <form method="post">
        <h1 class="my-4">{{ title }}</h1>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_text button_type="submit" button_class="btn-dark" %}
    </form>
</div>
{% endblock %}
